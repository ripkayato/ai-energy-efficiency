name: CI

on:
  push:
    branches: [ develop, feature/* ]
  pull_request:
    branches: [ develop ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Install dependencies
        working-directory: ./backend
        run: npm install
      
      - name: Build
        working-directory: ./backend
        run: npm run build
      
      - name: Lint
        working-directory: ./backend
        run: |
          npm run lint || echo "Linting skipped"
      
      - name: Test
        run: |
          echo "Tests will be added by QA team"
