services:
  # Сервис генерации данных (симуляция SCADA/ERP)
  data-generator:
    build: ./data-generator
    restart: "no"
    volumes:
      - ./shared-data:/shared

  # База данных PostgreSQL
  database:
    image: postgres:15
    environment:
      POSTGRES_DB: energy
      POSTGRES_USER: user
      POSTGRES_PASSWORD: pass
    ports:
      - "5432:5432"
    volumes:
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d energy"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Backend сервис (ETL + AI + KPI + Auth)
  backend:
    build: ./backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    depends_on:
      database:
        condition: service_healthy
      data-generator:
        condition: service_completed_successfully
    volumes:
      - ./shared-data:/shared
    environment:
      - DATABASE_URL=postgresql://user:pass@database:5432/energy
      - SECRET_KEY=your-secret-key-change-in-production
      - PORT=8000

  # Веб-приложение (Streamlit)
  web-app:
    build: ./web-app
    restart: unless-stopped
    ports:
      - "8501:8501"
    depends_on:
      - backend
    environment:
      - BACKEND_API_URL=http://backend:8000

volumes:
  pgdata: