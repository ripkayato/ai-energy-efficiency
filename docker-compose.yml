services:
  data-generator:
    build: ./data-generator
    restart: "no"
    volumes:
      - ./shared-data:/shared

  etl:
    build: ./etl
    restart: "no"
    depends_on:
      database:
        condition: service_healthy
      data-generator:
        condition: service_completed_successfully
    volumes:
      - ./shared-data:/shared

  database:
    image: postgres:15
    environment:
      POSTGRES_DB: energy
      POSTGRES_USER: user
      POSTGRES_PASSWORD: pass
    ports:
      - "5432:5432"
    volumes:
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d energy"]
      interval: 5s
      timeout: 5s
      retries: 5

  ai-model:
    build: ./ai-model
    restart: "no"
    depends_on:
      database:
        condition: service_healthy
      etl:
        condition: service_completed_successfully
    volumes:
      - ./ai-model:/app
      - ./shared-data:/shared

  web-app:
    build: ./web-app
    restart: unless-stopped
    ports:
      - "8000:8000"
      - "8501:8501"
    depends_on:
      - ai-model
    volumes:
      - ./ai-model:/ai-model
    environment:
      - API_URL=http://localhost:8000/forecast

  auth-service:
    build: ./auth-service
    restart: unless-stopped
    ports:
      - "8001:8001"
    depends_on:
      database:
        condition: service_healthy
    environment:
      - SECRET_KEY=your-secret-key-change-in-production

volumes:
  pgdata: